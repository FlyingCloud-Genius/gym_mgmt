<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改健身馆用户信息')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-user-edit" th:object="${user}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">姓名：</label>
            <div class="col-sm-8">
                <input id="name" name="name" th:field="*{name}" class="form-control" maxlength="50" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电话号码：</label>
            <div class="col-sm-8">
                <input id="phoneNum" name="phoneNum" th:field="*{phoneNum}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">生日：</label>
            <div class="col-sm-8">
                <input id="birthday" name="birthday" th:field="*{birthday}" class="form-control" type="date">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">性别：</label>
            <div class="col-sm-8">
                <div class="input-group" style="width: 100%">
                    <select id="gender" name="gender" class="form-control m-b" th:with="type=${@dict.getType('gym_user_gender')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}" th:field="*{gender}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">身份证号：</label>
            <div class="col-sm-8">
                <input id="nationalId" name="nationalId" th:field="*{nationalId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">家庭住址：</label>
            <div class="col-sm-8">
                <input id="address" name="address" th:field="*{address}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电子邮箱：</label>
            <div class="col-sm-8">
                <input id="mailAddress" name="mailAddress" th:field="*{mailAddress}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">职业：</label>
            <div class="col-sm-8">
                <input id="profession" name="profession" th:field="*{profession}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">年收入：</label>
            <div class="col-sm-8">
                <input id="annualIncome" name="annualIncome" th:field="*{annualIncome}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邀请人：</label>
            <div class="col-sm-8">
                <input id="invitor" name="invitor" th:field="*{invitor}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "gym/user";

    $("#form-user-edit").validate({
        focusCleanup: true,
        rules: {

        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/editSave", $('#form-user-edit').serialize());
        }
    }
</script>
</body>
</html>
