<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增健身馆用户')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-user-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">健身卡卡号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="cardId" id="cardId" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户名：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="name" id="name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="phoneNum" id="phoneNum" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
		var prefix = ctx + "gym/user";

		$("#form-dept-add").validate({
			onkeyup: false,
			rules:{
				cardId:{
					digits:true
				},
				name:{
                    isName:true,
        		},
        		phoneNumber:{
        			isPhone:true,
        		},
			},
			messages: {
                cardId: "必填项",
                name: "必填项",
                phoneNumber: "必填项"
		    },
		    focusCleanup: true
		});

		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/addSave", $('#form-user-add').serialize());
	        }
	    }
	</script>
</body>
</html>
