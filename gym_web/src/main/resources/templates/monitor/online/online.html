<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('在线用户列表')" />
</head>
<body class="gray-bg">
    <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="online-form">
					<div class="select-list">
						<ul>
							<li>
								[[#{common.ipaddr}]]：<input type="text" name="ipaddr"/>
							</li>
							<li>
								[[#{common.loginName}]]：<input type="text" name="loginName"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;[[#{common.search}]]</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;[[#{common.reset}]]</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
	            <a class="btn btn-danger multiple disabled" onclick="javascript:batchForceLogout()" shiro:hasPermission="monitor:online:batchForceLogout">
	                <i class="fa fa-sign-out"></i> [[#{common.forceLogout}]]
	            </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var forceFlag = [[${@permission.hasPermi('monitor:online:forceLogout')}]];
		var prefix = ctx + "monitor/online";

		$(function() {
		    var options = {
		    	uniqueId: "sessionId",
		        url: prefix + "/list",
		        exportUrl: prefix + "/export",
		        sortName: "lastAccessTime",
		        sortOrder: "desc",
		        showExport: true,
		        escape: true,
		        columns: [{
		            checkbox: true
		        },
		        {
                    title: "ID",
                    formatter: function (value, row, index) {
                 	    return $.table.serialNumber(index);
                    }
                },
		        {
		            field: 'sessionId',
		            title: [[#{common.sessionId}]]
		        },
		        {
		            field: 'loginName',
		            title: [[#{common.loginName}]],
		            sortable: true
		        },
		        {
		            field: 'deptName',
		            title: [[#{common.deptName}]]
		        },
		        {
		            field: 'ipaddr',
		            title: [[#{common.ipaddr}]]
		        },
		        {
		            field: 'loginLocation',
		            title: [[#{common.loginLocation}]]
		        },
		        {
		            field: 'browser',
		            title: [[#{common.loginBrowser}]]
		        },
		        {
		            field: 'os',
		            title: [[#{common.os}]]
		        },
		        {
		            field: 'status',
		            title: [[#{common.sessionStatus}]],
		            align: 'center',
		            formatter: function(value, row, index) {
		                if (value == 'on_line') {
		                    return '<span class="badge badge-primary">'+[[#{common.online}]]+'</span>';
		                } else if (value == 'off_line') {
		                    return '<span class="badge badge-danger">'+[[#{common.offline}]]+'</span>';
		                }
		            }
		        },
		        {
		            field: 'startTimestamp',
		            title: [[#{common.loginTime}]],
		            sortable: true
		        },
		        {
		            field: 'lastAccessTime',
		            title: [[#{common.lastAccessTime}]],
		            sortable: true
		        },
		        {
		            title: [[#{common.operation}]],
		            align: 'center',
		            formatter: function(value, row, index) {
		                var msg = '<a class="btn btn-danger btn-xs ' + forceFlag + '" href="javascript:void(0)" onclick="forceLogout(\'' + row.sessionId + '\')"><i class="fa fa-sign-out"></i>'+[[#{common.forceLogout}]]+'</a> ';
		                return msg;
		            }
		        }]
		    };
		    $.table.init(options);
		});

		// 单条强退
		function forceLogout(sessionId) {
		    $.modal.confirm([[#{common.forceLogoutAlert}]], function() {
		    	var data = { "sessionId": sessionId };
		        $.operate.post(prefix + "/forceLogout", data);
		    })
		}

		// 批量强退
		function batchForceLogout() {
		    var rows = $.table.selectColumns("sessionId");
		    if (rows.length == 0) {
		        $.modal.alertWarning([[#{common.forceLogoutSelectionAlert}]]);
		        return;
		    }
		    $.modal.confirm("Are you sure you want to force logout the selected user? ", function() {
		        var url = prefix + "/batchForceLogout";
		        var data = { "ids": rows };
		        $.operate.post(url, data);
		    });
		}
	</script>
</body>
</html>
