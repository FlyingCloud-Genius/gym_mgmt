<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>[[#{main.sidebar}]]</title>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

</head>
    <body class="hold-transition skin-blue sidebar-mini">
        <aside class="main-sidebar" th:fragment="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img th:src="@{/static/img/user0-160x160.jpg}" class="img-circle"
                             alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p th:text="${operator}"></p>
                        <a href="#"><i class="fa fa-circle text-success"></i> [[#{common.online}]]</a>
                    </div>
                </div>
                <!-- search form -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                        <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                        </button>
                      </span>
                    </div>
                </form>
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->

                <ul class="sidebar-menu" id="side-menu">
<!--                    <li class="header">MAIN NAVIGATION</li>-->
                    <li th:each="menu : ${menus}">
                        <a th:class="@{${menu.url != '' && menu.url != '#'} ? ${menu.target}}" th:href="@{${menu.url == ''} ? |#| : ${menu.url}}">
                            <i class="fa fa-bar-chart-o" th:class="${menu.icon}"></i>
                            <span class="nav-label" th:text="${menu.menuName}">[[#{main.firstLevelMenu}]]</span>
                            <span th:class="${menu.url == '' || menu.url == '#'} ? |fa arrow|"></span>
                        </a>
                        <ul class="nav nav-second-level collapse">
                            <li th:each="cmenu : ${menu.children}">
                                <a th:if="${#lists.isEmpty(cmenu.children)}" th:class="${cmenu.target == ''} ? |menuItem| : ${cmenu.target}" th:utext="${cmenu.menuName}" th:href="@{${cmenu.url}}">[[#{main.secondLevelMenu}]]</a>
                                <a th:if="${not #lists.isEmpty(cmenu.children)}" href="#">[[${cmenu.menuName}]]<span class="fa arrow"></span></a>
                                <ul th:if="${not #lists.isEmpty(cmenu.children)}" class="nav nav-third-level">
                                    <li th:each="emenu : ${cmenu.children}"><a th:class="${emenu.target == ''} ? |menuItem| : ${emenu.target}" th:text="${emenu.menuName}" th:href="@{${emenu.url}}">[[#{main.thirdLevelMenu}]]</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>


            </section>
            <!-- /.sidebar -->
        </aside>

        <script th:inline="javascript">
            var ctx = [[@{/}]];
                /*用户管理-重置密码*/
                function resetPwd() {
                    var url = ctx + 'system/user/profile/resetPwd';
                    var header = [[#{header.changePassword}]];
                    $.modal.open(header, url, '800', '500');
                }
        </script>
    </body>
</html>
