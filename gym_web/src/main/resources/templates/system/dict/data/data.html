<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('字典数据列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="data-form">
					<div class="select-list">
						<ul>
						    <li>
								[[#{common.dictType}]]：<select id="dictType" name="dictType">
					                      <option th:each="dict : ${dictList}" th:text="${dict['dictName']}" th:value="${dict['dictType']}" th:field="*{dict.dictType}"></option>
					                  </select>
							</li>
							<li>
								[[#{common.dictLabel}]]：<input type="text" name="dictLabel"/>
							</li>
							<li>
								[[#{common.dictStatus}]]：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
									      <option value="">[[#{common.all}]]</option>
									      <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								      </select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;[[#{common.search}]]</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;[[#{common.reset}]]</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	       <div class="btn-group-sm" id="toolbar" role="group">
	            <a class="btn btn-success" onclick="add()" shiro:hasPermission="system:dict:add">
	                <i class="fa fa-plus"></i> [[#{common.add}]]
	            </a>
	            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:dict:edit">
		            <i class="fa fa-edit"></i> [[#{common.edit}]]
		        </a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:dict:remove">
		            <i class="fa fa-remove"></i> [[#{common.delete}]]
		        </a>
<!--		        <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:dict:export">-->
<!--		            <i class="fa fa-download"></i> 导出-->
<!--		        </a>-->
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('system:dict:edit')}]];
		var removeFlag = [[${@permission.hasPermi('system:dict:remove')}]];
		var datas = [[${@dict.getType('sys_normal_disable')}]];
		var prefix = ctx + "system/dict/data";

		$(function() {
			var options = {
				url: prefix + "/list",
				createUrl: prefix + "/add/{id}",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				queryParams: queryParams,
				sortName: "createdTime",
		        sortOrder: "desc",
				modalName: [[#{common.data}]],
				columns: [{
						checkbox: true
					},
					{
						field: 'dictCode',
						title: [[#{common.dictCode}]]
					},
					{
						field: 'dictLabel',
						title: [[#{common.dictLabel}]]
					},
					{
						field: 'dictValue',
						title: [[#{common.dictValue}]]
					},
					{
						field: 'dictSort',
						title: [[#{common.dictSort}]]
					},
					{
						field: 'status',
						title: [[#{common.dictStatus}]],
						align: 'center',
						formatter: function(value, row, index) {
							return $.table.selectDictLabel(datas, value);
						}
					},
					{
						field: 'remark',
						title: [[#{common.remark}]]
					},
					{
						field: 'createdTime',
						title: [[#{common.creationTime}]],
						sortable: true
					},
					{
						title: [[#{common.operation}]],
						align: 'center',
						formatter: function(value, row, index) {
							var actions = [];
							actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.dictCode + '\')"><i class="fa fa-edit"></i>'+[[#{common.edit}]]+'</a> ');
							actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.dictCode + '\')"><i class="fa fa-remove"></i>'+[[#{common.delete}]]+'</a>');
							return actions.join('');
						}
					}]
				};
			$.table.init(options);
		});
		
		function queryParams(params) {
			var search = $.table.queryParams(params);
			search.dictType = $("#dictType").val();
			return search;
		}
		
		/*字典数据-新增字典*/
		function add() {
		    var dictType = $("#dictType option:selected").val();
		    $.operate.add(dictType);
		}
	</script>
</body>
</html>
